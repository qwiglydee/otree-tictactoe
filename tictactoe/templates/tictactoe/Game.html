{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
The Game
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'tictactoe/main.css' %}" />
{% endblock %}

{% block scripts %}
<script src="{% static 'tictactoe/main.js' %}"></script>
{% endblock %}


{% block content %}

<div class="row d-flex justify-content-center m-2 p-2">
    <div class="gamefield border rounded p-1">
        <h6>You play: {{player.symbol}}</h6>
        <table>
            <tr>
                <td data-i=1></td>
                <td data-i=2></td>
                <td data-i=3></td>
            </tr>
            <tr>
                <td data-i=4></td>
                <td data-i=5></td>
                <td data-i=6></td>
            </tr>
            <tr>
                <td data-i=7></td>
                <td data-i=8></td>
                <td data-i=9></td>
            </tr>
        </table>
        <p id="turn">Current turn: <span id="turn_sym"></span></p>
        <p id="win" class="hidden"></p>
    </div>
</div>

{% next_button %}

{% endblock %}
